<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBOX!</title>
</head>
<body>
    <div class="flex-container">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .flex-container {
            display: flex;
            flex-direction: column;
            flex: 1 1 auto;
        }
        .flex-container div {
            border: 4px solid red;
            background-color: greenyellow;
            height: 200px;
            width: 99.5vw;
        }
        .flex-container .one {
            flex:2 1 auto;
        }
    </style>
    <script>
        name = "OJAN"
        const greet = (name) => {
            return `WAKE UP COMRADE ${name}!, TIME TO MAKE RUSSIA PROUD!`
        }
        console.log(greet(name))
    </script>
</body>
</html>
